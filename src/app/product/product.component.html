<div class="container">
    <div class="container text-center" style="background-color: rgb(171, 135, 212);opacity: 80%;border-radius: 10px;margin-top: 10px;">
        <h3>Product List</h3>
    </div>
    <table class="table">
        <thead class="thead-dark">
          <tr>
            <th scope="col">Id</th>
            <th scope="col">Name</th>
            <th scope="col">Price</th>
            <th scope="col">Quantity</th>
            <th scope="col">image</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let product of products">
            <th>{{product.id}}</th>
            <td>{{product.name}}</td>
            <td>{{product.price}}</td>
            <td>{{product.quantity}}</td>
            <td>
                <img src="../../assets/images/logo.png" height="30" width="30" alt="">
            </td>
          </tr>
        </tbody>
    </table>
</div>
